#     'A16',  'discoverer',                   #featureprop
#A16: OBSOLETE ?
#    type: featureprop
#    cv: property type
#    cvterm: discoverer
#    value: A16
A17:
    type: phen_desc
    desc_cvterm: aberr_pheno
    desc_cv: phendesc type
    environment: 'unspecified'
    cvterm: unspecified
    cv: FlyBase miscellaneous CV
    chrom: unspecified
    chrom_cv: SO
    chrom_cvterm: chromosome 
