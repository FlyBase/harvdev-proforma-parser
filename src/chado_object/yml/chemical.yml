#########################################################################################
# Documentation for Chemical yml
#
# type: dependent on...
#
#       direct:       Needs 'name' of field in chado database.
#       relationship: Needs 'cvterm' of the relationship.
#
#       For synonyms and pubs USE the current pub ONLY if pub: current is defined
#       Else we use the chebi or pubchem pub references.
#       At present only CH1b (name used in reference) is assigned to the current pub.
#########################################################################################
CH1f:
  type: ignore
  cv: FlyBase miscellaneous CV
  cvterm: chemical entity
CH1a:
  type: ignore
  cv: synonym type
  cvterm: fullname
  is_current: True
  remove_old: True
  propname:
  subscript: False

CH1b:
  type: synonym
  cv: synonym type
  cvterm: fullname
  is_current: False
  pub: current
  subscript: False
CH1e:
  type: rename
  cv: synonym type
  cvterm: fullname
  is_current: True
  remove_old: True
CH1g:
  type: merge
CH3a: # main chebi/pubchem lookup and add
  type: chemical_lookup
  subscript: False
CH3b:
  type: featureprop
  cv: property type
  cvterm: is_variant
  value: CH3c
  value_nullable: True
CH3c: # Processed by CH3b if new
  type: value
CH3d: # alternative chebi/pubchem lookup and add
      # Done in chemical_lookup previously.
  type: ignore
  subscript: False
CH3f:
  type: featureprop
  cv: property type
  cvterm: inexact_match
  value: CH3f
CH3g:
  type: disspub
  obsolete_feature_on_last_ref: True
CH5a:
    type: featureprop
    cv: property type
    cvterm: comment
    value: CH5a
CH6:
    type: obsolete  