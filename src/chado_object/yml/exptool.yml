#! TO1f. Database ID for experimental tool (FBto) :
TO1f:
  type: ignore
  cv: SO
  cvterm: engineered_region
#! TO1a. Experimental tool symbol to use in database :
TO1a:
  type: synonym
  cv: synonym type
  cvterm: symbol
  is_current: True
  propname:
  subscript: False
  unattributed: True
#! TO1b. Experimental tool symbol synonym(s) :
TO1b:
  type: synonym
  cv: synonym type
  cvterm: symbol
  is_current: False

#! TO10. Species of tool (organism.abbreviation) :
TO10:
  type: ignore

#! TO1c. Action - rename this experimental tool symbol :
TO1c:
  type: ignore

#! TO1g. Action - merge these experimental tools (FBto) :
TO1g:
  type: ignore

#! TO1h. Action - obsolete TO1a in FlyBase (y/blank) :
TO1h:
  type: ignore

#! TO1i. Action - dissociate TO1a from reference (y/blank) :
TO1i:
  type: ignore

#! TO2a. Action - experimental tool name to use in FlyBase :
TO2a:
    type: synonym
    cv: synonym type
    cvterm: fullname
    is_current: True
    add_unattributed_paper: True

#! TO2b. Experimental tool name synonym(s) :
TO2b:
  type: synonym
  cv: synonym type
  cvterm: fullname
  is_current: False
#! TO2c. Action - rename this experimental tool name :
TO2c:
  type: ignore

#! TO4. Experimental tool uses [CV] :
TO4:
    type: cvtermprop
    cv: 'FlyBase miscellaneous CV'
    prop_value: False
    prop_cv:  'feature_cvtermprop type'
    prop_cvterm: 'tool_uses'

#! TO5. Description of experimental tool [free text] :
TO5:
  type: featureprop
  cvterm: 'description' 
  cv: 'property type'
  value: TO5

#! TO6a. Accession number for tool (dupl section for multiple) :
TO6a:
  type: ignore

#! TO6b. FlyBase database symbol (DB1a) for accession in TO6a :
TO6b:
  type: ignore

#! TO6c. Title for TO6a (if desired) [free text] :
TO6c:
  type: ignore

#! TO6d. Action - dissociate accession in TO6a/TO6b from tool in TO1a? (blank/y) :
TO6d:
  type: ignore

#! TO7a. Compatible tools(s) (symbol) :
TO7a:
    type: featurerelationship
    cv: relationship type
    cvterm: compatible_tool
    allowed_types: ['FBto']
    feat_type: ['engineered_region']

#! TO7b. Other related tools(s) (symbol) :
TO7b:
    type: featurerelationship
    cv: relationship type
    cvterm: related_tool
    allowed_types: ['FBto']
    feat_type: ['engineered_region']

#! TO7c. Gene of origin (symbol) :
TO7c:
    type: featurerelationship
    cv: relationship type
    cvterm: originates_from
    allowed_types: ['gene']
    feat_type: ['gene']

#! TO8. Comments [free text] :
TO8:
    type: featureprop
    cv: property type
    cvterm: misc
    value: TO8

#! TO9. Internal notes :
TO9:
    type: featureprop
    cv: property type
    cvterm: internal_notes
    value: TO8
