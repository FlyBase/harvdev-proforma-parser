DIV1a:
  type: ignore
  cv: FlyBase miscellaneous CV
  cvterm: div
DIV1b:
  type: synonym
  cv: synonym type
  cvterm: symbol
  is_current: True
  remove_old: False
DIV1c:
  type: ignore
DIV1d:
  type: dissociate
DIV1e:
  type: rename
  cv: synonym type
  cvterm: symbol
  only_one: True
  is_current: True
  remove_old: True
DIV2a:
  type: humanhealth_feature
DIV2b:
