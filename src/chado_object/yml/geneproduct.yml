# ! F1f. Database id (default ‘new’) :
F1f:
  type: ignore
  cv: SO
  cvterm: expression
# ! F1a. Gene product symbol :
F1a:
  type: synonym
  cv: synonym type
  cvterm: symbol
  is_current: True
  subscript: True
  add_unattributed_paper_only: True
# ! F3. Gene product type [CV] :
F3:  # process on creation of feature
  type: ignore

# ! F2. Sequence attribute [CV] :
F2:
  type: cvterm
  cv: SO
  cvterm: synthetic_sequence
# ! F1b. Action - rename this gene product (symbol) :
F1b:
  type: rename
  cv: synonym type
  cvterm: fullname
  is_current: True
  remove_old: True
# ! F1c. Action - merge these products(s) (symbols or FB#s) :
F1c:
  type: merge
# ! F1d. Action - delete gene product record (“y”/blank) :
F1d:
    type: obsolete
# ! F1e. Action - dissociate F1f from FBrf (“y”/blank) :
F1e:
  type: disspub
  obsolete_feature_on_last_ref: True
# ! F4. Names(s) used in paper [free text] :
F4:
  type: synonym
  cv: synonym type
  cvterm: symbol
  is_current: False
# ! F6. FlyExpress image number(s) (FBim) :
F6:
  type: noidea_yet
# ! F5. Molecule size(s) (wb, nb, sa) :
F7:
  type: size
# ! F9. Expression pattern (<e>  <t>  <a>  <s>  <note>) :
F9:
  type: expression
  cv_mappings:
      '<e>':
        cv1: 'experimental assays'
        cv2: 'expression slots'
        cvt2: 'assay'
      '<t>':
        cv1: 'FlyBase development CV'
        cv2: 'expression slots'
        cvt2: 'stage'
      '<a>':
        cv1: 'FlyBase anatomy CV'
        cv2: 'expression slots'
        cvt2: 'anatomy'
        pipe_cv: 'FlyBase miscellaneous CV'
      '<s>':
        cv1: 'cellular_component'
        cv2: 'expression slots'
        cvt2: 'cellular'
      '<note>':
        alt: 'feature_expressionprop'
        cv1: 'feature_expression property type'
        cvt1: 'comment'
# ! F15. General expression comment [free text] :
F15:
  type: prop
  cvterm: bodypart_expression_text
  cv: property type
  value: F15
# ! F10. Used as bodypart marker for (term ; ID) [CV] :
F10:
  type: cvterm
  cv: FlyBase anatomy CV
  cvterm: in_field
  prop_cvterm: bodypart_expression_marker
  prop_cv: property type
# ! F11. Expression pattern ascribed to (gene symbol) :
F11: # deal with 11a and 11b here.
  type: feat_relationship
  cv: relationship type
  cvterm: attributed_as_expression_of
# ! F11a. Is subset of wild-type gene expression pattern (y/n) :
F11a:
  type: ignore
  cv: feature_relationshipprop type
  cvterm: is_subset_expression
# ! F11b. Is pattern aberrant relative to wild-type (y/n) :
F11b:
  type: ignore
  cv: feature_relationshipprop type
  cvterm: is_relative_wildtype
# ! F12. Antibody reported (monoclonal, polyclonal) :
F12:
  type: relationship
# ! F16a. Nucleotide probe (cDNA, cDNA fragment, genomic fragment, synthetic) :
F16a:
  type: no_idea
# ! F16b. Sequence coordinates for F16a :
F16b:
  type: no_idea
# ! F16c. Description of F16a [free text] :
F16c:
  type: no_idea
# ! F17. Alleles or genotypes used :
F17:
  type: relationship
# ! F13. Comment [free text] :
F13:
  type: prop
  cvterm: comment
  cv: property type
  value: F13
# ! F14. Internal note [free text] :
F14:
  type: prop
  cvterm: internalnotes
  cv: property type
  value: F14
# ! F91. From dataset/collection (symbol) :
F91:
  type: relationship
# ! F91a. Type of relationship to dataset/collection [member_of_reagent_collection/experimental_result] :
F91a:
  type: ignore

