    WHERE f.is_obsolete='f' 
    AND f.feature_id=fs.feature_id 
    AND fs.synonym_id=s.synonym_id 
    AND fs.is_current='t' 
    AND s.type_id=59978 
    AND f.uniquename='FBgn0027087'"
  ]

