SP1a:
    required: True
    type: string
    regex: ^([A-Z]+.*)$
    no_bang: True
SP1b:
    required: True
    type: string
    nullable: False
SP1g:
    required: True
    allowed: [n,y]
    no_bang: True
    nullable: False
SP2:
    type: string
    if_new_required: SP1g
    nullable: True
    no_bang: True
SP3a:
    type: string
    nullable: True
    no_bang: True
    required: False
SP3b:
    required: False
    allowed: [y]
    no_bang: True
    nullable: True 
SP4:
    required: False
    type: string
    regex: ^(\d+)$
    nullable: True
SP5:
    required: False
    type: [string, list]
    regex: ^(\d+)$
    nullable: True
SP6:
    required: False
    type: string
    nullable: True