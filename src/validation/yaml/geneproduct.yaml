# ! GENEPRODUCT ATTRIBUTES/EXPRESSION PROFORMA
# ! F1f. Database id (default 'new')  :
F1f:
  type: string
  regex: ^(FB(pp|tr)\d{7}|new)$
  required: True
  nullable: False
  no_bangc: True
# ! F1a. Gene product symbol  :
F1a:
  type: string
  regex: (-X(R|P)|RA|PA)$
  required: True
  nullable: False
  dependencies: [F1f]
  no_bangc: True
  check_synthetic: F2
# ! F3.  Gene product type [CV]  :
# Note - curators supply SO IDs too (intervening space) but perl parser ignores this.
F3:
  type: string
  required: False
  nullable: True
  allowed: ['mRNA', 'RNA', 'polypeptide']
  if_new_required: F1f
# ! F2. Sequence attribute [CV]  :
F2:
  type: string
  required: False
  nullable: True
  allowed: ['synthetic_sequence']
  only_if_new: F1f
# ! F4. Names(s) used in paper [free text] :
F4:
  type: [string, list]
  required: False
  nullable: True

