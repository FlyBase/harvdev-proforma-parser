# ! F1f. Database id (default ‘new’) :
F1f:
  required: True
  nullable: False
  type: string
  no_bangc: True


# ! F1a. Gene product symbol :
F1a:
  required: True
  nullable: False
  type: string
  no_bangc: True

# ! F3. Gene product type [CV] :
F3:
  if_new_required: F1f
  regex: ^([a-zA-Z0-9_ ]*[cS][vO][:]\d+)$
  no_bangc: True

# ! F2. Sequence attribute [CV] :
F2:
  if_new_required: F1f   #NOTE:  Only required if F1f is new and expression is from a transgene.
  type: string
  allowed: ['synthetic_sequence SO:0000351']
  no_bangc: True

# ! F1b. Action - rename this gene product (symbol) :
F1b:
  type: string
  no_bangc: True

#! F1c. Action - merge these products(s) (symbols or FB#s) :
F1c:
    type: [string, list]
    regex: ^(FBtr\d+|FBpp\d+)$

# ! F1d. Action - delete gene product record (“y”/blank) :
F1d:
  type: string
  allowed: ['y']

# ! F1e. Action - dissociate F1f from FBrf (“y”/blank) :
F1e:
  type: string
  allowed: ['y']

# ! F4. Names(s) used in paper [free text] :
F4:
  type: [string, list]

# ! F6. FlyExpress image number(s) (FBim) :
F6:
  type: [string, list]
  regex: ^(FBim\d+)$

# ! F5. Molecule size(s) (wb, nb, sa) :
F5:
  type: [string, list]

# ! F9. Expression pattern (<e>  <t>  <a>  <s>  <note>) :
F9:
  type: [string, list]
  nullable: True

# ! F15. General expression comment [free text] :
F15:
  type: string
  nullable: True

# ! F10. Used as bodypart marker for (term ; ID) [CV] :
F10:
  type: [string, list]
  nullable: True

# ! F11. Expression pattern ascribed to (gene symbol) :
F11:
  type: string

# ! F11a. Is subset of wild-type gene expression pattern (y/n) :
F11a:
  type: string
  allowed: [y, n]

# ! F11b. Is pattern aberrant relative to wild-type (y/n) :
F11b:
  type: string
  allowed: [y, n]

# ! F12. Antibody reported (monoclonal, polyclonal) :
F12:
  type: [string, list]
  allowed: ['monoclonal', 'polyclonal']

# ! F16a. Nucleotide probe (cDNA, cDNA fragment, genomic fragment, synthetic) :
F16a:
  type: string
  allowed: [cDNA, cDNA fragment, genomic fragment, synthetic]

# ! F16b. Sequence coordinates for F16a :
F16b:
  type: string

# ! F16c. Description of F16a [free text] :
F16c:
  type: string

# ! F17. Alleles or genotypes used :
F17:
  type: [string, list]

# ! F13. Comment [free text] :
F13:
  type: string
  nullable: True

# ! F14. Internal note [free text] :
F14:
  type: string
  nullable: True

# ! F91. From dataset/collection (symbol) :
F91:
  type: string

# ! F91a. Type of relationship to dataset/collection [member_of_reagent_collection/experimental_result] :
F91a:
  type: string
  allowed: ['member_of_reagent_collection', 'experimental_result']
